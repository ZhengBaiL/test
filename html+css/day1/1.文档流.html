<!-- 
    html页面中所有的内容全部写在文档流中
    快捷方式：shift + !回车
    文档流不在页面展示
 -->

 <!DOCTYPE html>
 <!-- 告诉浏览器页面应该遵循什么开发模式 html模式 -->
<html lang="en">
    <!-- lang 语言 
        en 英文
        zh-cn 中文
    -->
    <!-- 头部标签:只让浏览器识别 提供给搜索引擎 不在页面做显示的 -->
    <head>
        <!-- 元数据标签
            转编译符 charset
            转编译码 utf-8
        -->
        <meta charset="utf-8">
        <!-- 标题标签：页签标题 -->
        <title>第一天</title>
    </head>
    <!-- 主体标签 -->
    <body>
        <!-- 保存 ctrl + s  若未保存 则刷新页面无效 -->
        <!-- 网页中所有展示的内容都写在body标签中 -->
        今天天气真好111
        <!-- 注释：ctrl + /  便携开发 -->
        <!--  -->
    </body>
</html>
