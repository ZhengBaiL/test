<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        表格 table
        tr 表格中的单元行
        td 表格中的单元格
        th 表格中的表头
        border 边框
        caption 表格标题
        cellspacing 单元格距边框之间的距离
        cellpadding 内容与单元格之间的距离
        align 位置； left center right
        rowspan 合并行
        colspan 合并列
     -->
     <table border="1" cellpadding='15'>
        <caption>数字表</caption>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td rowspan="3">内容1</td>
            <td colspan="2" align="right">内容2</td>
            <!-- <td>内容3</td> -->
        </tr>
        <tr>
            <!-- <td>内容1</td> -->
            <td>内容2</td>
            <td>内容3</td>
        </tr>
        <tr>
            <!-- <td>内容1</td> -->
            <td>内容2</td>
            <td>内容3</td>
        </tr>
     </table>
</body>
</html>
