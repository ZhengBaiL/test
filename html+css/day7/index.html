<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="box">
        <div id="header">
            <div class="container">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div id="main">
            <!-- 第一部分 -->
            <div class="tip">
                <div class="container">
                    <div class="logo"></div>
                    <div class="search"></div>
                    <div class="shop"></div>
                </div>
            </div>
            <!-- 第二部分 -->
            <div class="nav">
                <ul>
                    <li><a href="">全部商品分类</a></li>
                    <li><a href="">商城首页</a></li>
                    <li><a href="">所有商品</a></li>
                    <li><a href="">团购专区</a></li>
                    <li><a href="">秒杀专区</a></li>
                    <li><a href="">实体店</a></li>
                    <li><a href="">客户实拍</a></li>
                </ul>
                <img src="./images/hot.png" class="hot" alt="">
            </div>
            <!-- 第三部分 -->
            <div class="banner">
                <img src="./images/banner.png" alt="">
                <div class="container"> 
                    <div class="dialog"></div>
                </div>
               
            </div>
            <!-- 第四部分 -->
            <div class="shop">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <!-- 第五部分 -->
            <div class="list">
                <div class="container">   
                    <div class="partOne"></div>
                    <div class="partTwo"></div>
                    <div class="partThree"></div>
                    <img src="./images/logo2.png" alt="">
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="top"></div>
                <div class="mid"></div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
