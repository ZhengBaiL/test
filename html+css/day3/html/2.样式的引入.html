<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        link 链接外部表
        rel 关系
        stylesheet 样式表
        href 链接的路径
     -->
     <!-- 外部样式表 -->
    <link rel="stylesheet" href="../index.css">
    <!-- 内部样式表
         标签选择器
         宽度
            width:;
           高度
            height:;
           单位 px -->
    <style>
        div {
           
            width:200px;
            height:200px;
            background-color: red;
        }
    </style> 
</head>
<body>
    <!-- 行内样式/内联样式 -->
    <!-- <div style="width:100px;height:100px;background-color:green"></div> -->
    <div></div>
    <!-- 
        样式表级别：
        行内/内联样式 内部样式表 外部样式表
     -->
</body>
</html>
