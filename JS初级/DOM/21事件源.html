<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background: #00f;
        }
        #box1 {
            width: 150px;
            height: 150px;
            background: #0ff;
        }
    </style>
</head>
<body>
    <!-- 事件源:事件的源头 -->
    <div id="box">
        <div id="box1"></div>
    </div>
    <script>
        var box = document.getElementById("box");
        var box1 = document.getElementById("box1");
        box.onclick = function(event){
            console.log(event);
            // alert("111");
        }
        box1.onclick = function(event) {
            // alert("222");
            event.stopPropagation();
        }
    </script>
</body>
</html>
