<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 计算三角形面积
        // 需求：进入页面输入 宽高（分开输入） 页面展示当前输入宽高的三角形面积？
        // 用函数去写
        function fn1() {
            var width = prompt("请输入三角形的宽度");
            var height = prompt("请输入三角形的高度");
            var area = (width * height) / 2;
            document.write(area);
        }
        fn1();
    </script>
</body>
</html>
