        var mouth = prompt("请输入月份");

        switch(mouth) {
            case "1":

            case "7":
            case "8":
            case "10":

                alert("当前是"+mouth+"月,天数是31天");

            case "4":

            default: 
                alert("当前输入的值是非法数字");
                break;
        }
