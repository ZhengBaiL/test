<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        三元运算 / 三目运算
           结构： 表达式 ? '成立的内容' : '不成立的内容'
     -->
     <script>
        var a = 10;
        console.log(a < 5 ? '大于' : '小于');
     </script>
</body>
</html>
