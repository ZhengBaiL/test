<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // break 结束当前循环 只是退出了该层循环 外层循环不产生影响
      //   for (var i = 0; i < 4; i++) {
      //     for (var j = 0; j < 7; j++) {
      //       if ((j == 5)) {
      //         break;
      //       }
      //       console.log("第二层循环" + j);
      //     }
      //     console.log("第一层循环" + i);
      //   }

      // continue 结束本次循环 对后续循环没有任何影响
      for (var a = 0; a < 4; a++) {
        for (var b = 0; b < 7; b++) {
          if (b == 5) {
            continue;
          }
          console.log("第二层循环" + b);
        }
        console.log("第一层循环" + a);
      }
    </script>
  </body>
</html>
