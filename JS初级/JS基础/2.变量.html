<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        JS 是 弱语言类型
        数据 决定 类型
        变量：
            var
        变量的命名规则：
            1.变量的命名由英文，数字，_(下划线)，$(美元符号)组成;
            2.变量的开头首字母 由英文，数字，$(美元符号);
            3.变量不可以以关键字命名;
            4.变量的命名必须严格区分大小写;
     -->
    <script>
        var school = 10;
        // 打印 console.log
        console.log(school,'打印的是变量a的值');
        // var 新的;//报错
        // 先定义
        var age;

        age = 18;

        console.log(age,'年龄');

    </script>
</body>
</html>
